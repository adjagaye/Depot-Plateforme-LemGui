<div class="container">
  <div class="col-md-2">
    <app-menu></app-menu>
  </div>
  <div class="col-md-10">

    <div class="position">
      <button type="button" class="btn btn-primary btn-lg" (click)="ouvrir(erreur)">Ajouter</button>
    </div>

    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Identifiant</th>
        <th scope="col">Année</th>
        <th scope="col">Date Début</th>
        <th scope="col">Date Fin</th>
        <th scope="col">Etat</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody *ngIf="programmes">
      <tr *ngFor="let p of programmes._embedded.programmes">
        <td>{{p.idProgramme}}</td>
        <td>{{p.annee}}</td>
        <td>{{p.dateDebut}}</td>
        <td>{{p.dateFin}}</td>
        <td>
          <div class="admin-form theme-info mw500" id="Authentification">
            <!-- Login Panel/Form -->

            <label class="switch ib switch-warning mt10">
              <input type="checkbox" name="etat" id="etat+{{p.idProgramme}}" checked>
              <label for="etat+{{p.idProgramme}}" data-on="YES" data-off="NO"></label>
              <span>Afficher</span>
            </label>
          </div>
        </td>
        <td class="bs-component"><button type="button" class="btn active btn-system btn-block">Modifier</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #erreur>
  <div class="modal-header bg-primary">
    <h4 class="modal-title pull-left">Ajout Programme</h4>
  </div>
  <div class="modal-body ">
    <div class="container">
      <form #f="ngForm" (ngSubmit)="onUpload(f.value)">

        <div class="form-group">
          <label >Anée</label>
          <input type="number" class="form-control" id="annee" name="annee" ngModel="" required>
        </div>

        <div class="form-group">
          <label >Date de Debut</label>
          <input type="date" class="form-control" id="dateDebut" name="dateDebut" ngModel="" required>
        </div>

        <div class="form-group">
          <label >Date de Fin</label>
          <input type="date" class="form-control" id="dateFin" name="dateFin" ngModel="" required>
        </div>


        <div class="form-group">
          <label >Etat</label>
          <input type="number" class="form-control" id="etat" name="etat" ngModel="" required>
        </div>


        <div class="modal-footer">
          <button type="button" class="btn btn-danger pull-left" (click)="modalRef.hide()">
            Annuler
          </button>
          <button type="submit" class="btn btn-success">Enregistrer</button>
        </div>

      </form>
    </div>
  </div>

</ng-template>
