<div class="position">
  <button type="button" class="btn btn-primary btn-lg" (click)="ouvrir(erreur)">Ajouter</button>
</div>

<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Nom Donateur</th>
    <th scope="col">Email</th>
    <th scope="col">Adresse Facebook</th>
    <th scope="col">Adresse Twitter</th>
    <th scope="col">Adresse linkedin</th>
    <th scope="col">Adresse pinterest</th>
    <th scope="col">Adresse</th>
    <th scope="col">Statut</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>Mark</td>
    <td>Otto</td>
    <td>@mdo</td>
    <td>@mdo</td>
    <td>@mdo</td>
    <td>@mdo</td>
    <td>@mdo</td>
    <td>
      <div class="form-check">
        <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
        <label>Afficher</label>
      </div>
      <div class="form-check">
        <input class="form-check-input position-static" type="checkbox" name="blankRadio" id="blankRadio1" value="option1" aria-label="...">
        <label>Cacher</label>
      </div>
    </td>
  </tr>
  </tbody>
</table>

<ng-template #erreur>
  <div class="modal-header bg-primary">
    <h4 class="modal-title pull-left">Ajout Donateur</h4>
  </div>
  <div class="modal-body ">
    <div class="container">
      <form>
        <div class="form-group">
          <label >Nom Donateur</label>
          <input type="text" class="form-control" id="nomDonateur" required>
        </div>

        <div class="form-group">
          <label >Adresse</label>
          <input type="text" class="form-control" id="adresse">
        </div>

        <div class="form-group">
          <label >Email</label>
          <input type="text" class="form-control" id="email" required>
        </div>

        <div class="form-group">
          <label >Adresse Facebook</label>
          <input type="text" class="form-control" id="adressFacebook" required>
        </div>

        <div class="form-group">
          <label >Adresse Linkedin</label>
          <input type="text" class="form-control" id="adresstlinkedin" required>
        </div>
        <div class="form-group">
          <label >Adresse Pinterest</label>
          <input type="text" class="form-control" id="adressPinterest" required>
        </div>
        <div class="form-group">
          <label >Adresse Twitter</label>
          <input type="text" class="form-control" id="adresstwitter" required>
        </div>
        <div class="form-group">
          <label >Statut</label>
          <input type="text" class="form-control" id="statut" required>
        </div>

        <div class="form-group">
          <label for="typeDonateur">Type Donateur</label>
          <select class="form-control" id="typeDonateur">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger pull-left" (click)="modalRef.hide()">
      Annuler
    </button>
    <button type="submit" class="btn btn-success">Enregistrer</button>
  </div>

</ng-template>
