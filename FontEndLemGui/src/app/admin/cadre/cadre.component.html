<div class="position">
  <button type="button" class="btn btn-primary btn-lg" (click)="ouvrir(erreur)">Ajouter</button>
</div>

<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Titre</th>
    <th scope="col">Texte</th>
    <th scope="col">icone</th>
    <th scope="col">Etat</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>Mark</td>
    <td>Otto</td>
    <td>@mdo</td>
    <td>
      <div class="form-check">
        <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
        <label>Afficher</label>
      </div>
      <div class="form-check">
        <input class="form-check-input position-static" type="checkbox" name="blankRadio" id="blankRadio1" value="option1" aria-label="...">
        <label>Cacher</label>
      </div>
    </td>
  </tr>
  <tr>
    <th scope="row">2</th>
    <td>Jacob</td>
    <td>Thornton</td>
    <td>@fat</td>
  </tr>
  <tr>
    <th scope="row">3</th>
    <td>Larry</td>
    <td>the Bird</td>
    <td>@twitter</td>
  </tr>
  </tbody>
</table>

<ng-template #erreur>
  <div class="modal-header bg-primary">
    <h4 class="modal-title pull-left">Ajout Cadre</h4>
  </div>
  <div class="modal-body ">
    <div class="container">
      <form>
        <div class="form-group">
          <label >Titre</label>
          <input type="text" class="form-control" id="titre" required>
        </div>

        <div class="custom-file">
          <input type="file" class="custom-file-input" id="iconeCadre">
          <label class="custom-file-label" for="iconeCadre">Choose Icone</label>
        </div>


        <div class="form-group">
          <label >Etat</label>
          <input type="number" class="form-control" id="etat" required>
        </div>

        <div class="form-group">
          <label >Texte Cadre</label>
          <textarea type="text" class="form-control" id="texte">
          </textarea>
        </div>

      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger pull-left" (click)="modalRef.hide()">
      Annuler
    </button>
    <button type="submit" class="btn btn-success">Enregistrer</button>
  </div>

</ng-template>
