<!-- Start: Main -->
<div id="main" class="animated fadeIn">

  <!-- Start: Content-Wrapper -->
  <section id="content_wrapper">


    <!-- Begin: Content -->
    <section id="content">

      <div class="admin-form theme-info mw500" id="Authentification">
        <div class="alert alert-danger" *ngIf="mode==1">
          <strong>Bad Credentials </strong>
        </div>
        <!-- Login Logo -->
        <div class="row table-layout">
          <h2 class="center-block img-responsive" style="max-width: 275px;">Lem-Gui</h2>
          <a href="dashboard.html" title="Return to Dashboard">
            <img src="assets/img/logos/logo.png" title="AdminDesigns Logo" class="center-block img-responsive" style="max-width: 275px;">
          </a>
        </div>

        <!-- Login Panel/Form -->
        <div class="panel mt30 mb25">

          <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
            <div class="panel-body bg-light p25 pb15">

              <!-- Social Login Buttons -->
              <div class="section row">
                <div class="col-md-6">
                  <a href="#" class="button btn-social facebook span-left btn-block">
                      <span>
                        <i class="fa fa-facebook"></i>
                      </span>Facebook</a>
                </div>
                <div class="col-md-6">
                  <a href="#" class="button btn-social googleplus span-left btn-block">
                      <span>
                        <i class="fa fa-google-plus"></i>
                      </span>Google+</a>
                </div>
                <div class="col-md-6 hidden">
                  <a href="#" class="button btn-social twitter span-left btn-block">
                      <span>
                        <i class="fa fa-twitter"></i>
                      </span>Twitter</a>
                </div>
              </div>

              <!-- Divider -->
              <div class="section-divider mv30">
                <span>OR</span>
              </div>

              <!-- login Input -->
              <div class="section">
                <label for="login" class="field-label text-muted fs18 mb10">Login</label>
                <label for="login" class="field prepend-icon">
                  <input type="text" name="login" id="login" class="gui-input" placeholder="Enter Login" ngModel="">
                  <label for="login" class="field-icon">
                    <i class="fa fa-user"></i>
                  </label>
                </label>
              </div>

              <!-- Password Input -->
              <div class="section">
                <label for="mdp" class="field-label text-muted fs18 mb10">Password</label>
                <label for="mdp" class="field prepend-icon">
                  <input type="password" name="mdp" id="mdp" class="gui-input" placeholder="Enter password" ngModel="">
                  <label for="mdp" class="field-icon">
                    <i class="fa fa-lock"></i>
                  </label>
                </label>
              </div>
            </div>

            <div class="panel-footer clearfix">
              <button type="submit" class="button btn-primary mr10 pull-right">Sign In</button>
              <label class="switch ib switch-primary mt10">
                <input type="checkbox" name="remember" id="remember" checked>
                <label for="remember" data-on="YES" data-off="NO"></label>
                <span>Remember me</span>
              </label>
            </div>

          </form>
        </div>

        <!-- Registration Links -->
        <div class="login-links">
          <p>
            <a href="pages_forgotpw(alt).html" class="active" title="Sign In">Forgot Password?</a>
          </p>
          <p>Haven't yet Registered?
            <a href="pages_register(alt).html" title="Sign In">Sign up here</a>
          </p>
        </div>

        <!-- Registration Links(alt) -->
        <div class="login-links hidden">
          <a href="pages_login-alt.html" class="active" title="Sign In">Sign In</a> |
          <a href="pages_register-alt.html" class="" title="Register">Register</a>
        </div>


      </div>
    </section>
    <!-- End: Content -->

  </section>
  <!-- End: Content-Wrapper -->

</div>
