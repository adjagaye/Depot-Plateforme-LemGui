<div class="container">
  <div class="col-md-2">
    <app-menu></app-menu>
  </div>
  <div class="col-md-10">
    <div class="position">
      <button type="button" class="btn btn-primary btn-lg" (click)="ouvrir(erreur)">Ajouter</button>
    </div>

    <table class="table tableau" >
      <thead class="thead-dark">
      <tr>
        <th scope="col">Nom Membre</th>
        <th scope="col">Numero Carte</th>
        <th scope="col">Telephone</th>
        <th scope="col">Date Adhesion</th>
        <th scope="col">Type Membre</th>
        <th scope="col">Etat</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody *ngIf="membres">
      <tr *ngFor="let m of membres">
        <td>{{m.nomMembre}}</td>
        <td>{{m.numeroCarte}}</td>
        <td>{{m.tel}}</td>
        <td>{{m.dateAdhesion}}</td>
        <td > {{m.typeMembre.libelleType}}</td>

        <td>
          <div class="admin-form theme-info mw500" id="Authentification">
            <!-- Login Panel/Form -->

            <label class="switch ib switch-warning mt10">
              <input type="checkbox" name="etat" id="etat+{{m.nomMembre}}" checked>
              <label for="etat+{{m.nomMembre}}" data-on="YES" data-off="NO"></label>
              <span>Afficher</span>
            </label>
          </div>
        </td>
        <td class="bs-component"><button type="button" class="btn active btn-system btn-block">Modifier</button></td>
      </tr>
      </tbody>
    </table>

  </div>

</div>



<ng-template #erreur>
  <div class="modal-header bg-primary">
    <h4 class="modal-title pull-left">Ajout Membre</h4>
  </div>
  <div class="modal-body ">
    <div class="container">
      <form #f="ngForm" (ngSubmit)="onSave(f.value)">
        <div class="form-group">
          <label >Numero Carte</label>
          <input type="text" class="form-control" id="numeroCarte" name="numeroCarte" ngModel="" required>
        </div>
        <div class="form-group">
          <label >Nom Complet</label>
          <input type="text" class="form-control" id="nomMembre" name="nomMembre" ngModel="" required>
        </div>

        <div class="form-group">
          <label >Telephone</label>
          <input type="text" class="form-control" id="tel" name="tel" ngModel="" required>
        </div>

        <div class="form-group">
          <label >Login</label>
          <input type="text" class="form-control" id="login" name="login" ngModel="" required>
        </div>
        <div class="form-group">
          <label >Mot de Passe</label>
          <input type="password" class="form-control" id="mdp" name="mdp" ngModel="" required>
        </div>

        <div class="form-group">
          <label >Date D'Adhesion</label>
          <input type="date" class="form-control" id="dateAdhesion" name="dateAdhesion" ngModel="" required>
        </div>


        <div class="form-group" *ngIf="typeMembre">
          <label for="typeMembres">Type Membre</label>
          <select class="form-control" id="typeMembres" name="typeMembres" ngModel="">
            <option  value="{{t.idTypeMembre}}"  *ngFor="let t of typeMembre._embedded.typeMembres" >{{t.libelleType}}</option>
          </select>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger pull-left" (click)="modalRef.hide()">
            Annuler
          </button>
          <button type="submit" class="btn btn-success">Enregistrer</button>
        </div>

      </form>
    </div>
  </div>

</ng-template>
