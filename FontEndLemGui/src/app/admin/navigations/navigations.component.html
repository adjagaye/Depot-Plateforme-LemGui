<div class="container">
  <div class="col-md-2">
    <app-menu></app-menu>
  </div>
  <div class="col-md-10">
    <div class="position">
      <button type="button" class="btn btn-primary btn-lg" (click)="ouvrir(erreur)">Ajouter</button>
    </div>

    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Identifiant</th>
        <th scope="col">Alt</th>
        <th scope="col">Href</th>
        <th scope="col">Etat</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody *ngIf="menus">
      <tr *ngFor="let m of menus._embedded.menus">
        <td>{{m.idMenu}}</td>
        <td>{{m.alt}}</td>
        <td>{{m.href}}</td>
        <td>
          <div class="admin-form theme-info mw500" id="Authentification">
            <!-- Login Panel/Form -->

            <label class="switch ib switch-warning mt10">
              <input type="checkbox" name="etat" id="etat+{{m.idMenu}}" checked>
              <label for="etat+{{m.idMenu}}" data-on="YES" data-off="NO"></label>
              <span>Afficher</span>
            </label>
          </div>
        </td>
        <td class="bs-component"><button type="button" class="btn active btn-system btn-block">Modifier</button></td>

      </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #erreur>
  <div class="modal-header bg-primary">
    <h4 class="modal-title pull-left">Ajout Menu Navigation</h4>
  </div>
  <div class="modal-body ">
    <div class="container">
      <form #f="ngForm" (ngSubmit)="onUpload(f.value)">
        <div class="form-group">
          <label >Alt</label>
          <input type="text" class="form-control" id="alt" name="alt" ngModel="" required>
        </div>

        <div class="form-group">
          <label >Href</label>
          <input type="text" class="form-control" id="href" name="href" ngModel="" required>
        </div>

        <div class="form-group">
          <label >Etat</label>
          <input type="number" class="form-control" id="etat" name="etat" ngModel="" required>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger pull-left" (click)="modalRef.hide()">

            Annuler
          </button>
          <button type="submit" class="btn btn-success">Enregistrer</button>
        </div>


      </form>
    </div>
  </div>

</ng-template>
