<div class="container">
  <div class="col-md-2">
    <app-menu></app-menu>
  </div>
  <div class="col-md-10">

    <div class="position">
      <button type="button" class="btn btn-primary btn-lg" (click)="ouvrir(erreur)">Ajouter</button>
    </div>

    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Identifiant</th>
        <th scope="col">Titre</th>
        <th scope="col">Texte</th>
        <th scope="col">Etat</th>
      </tr>
      </thead>
      <tbody *ngIf="cadres">
      <tr *ngFor="let c of cadres._embedded.cadres">
        <td>{{c.idCadre}}</td>
        <td>{{c.titre}}</td>
        <td>{{c.texte}}</td>
        <td>
          <div class="form-check">
            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
            <label>Afficher</label>
          </div>
          <div class="form-check">
            <input class="form-check-input position-static" type="checkbox" name="blankRadio" id="blankRadio1" value="option1" aria-label="...">
            <label>Cacher</label>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #erreur>
  <div class="modal-header bg-primary">
    <h4 class="modal-title pull-left">Ajout Cadre</h4>
  </div>
  <div class="modal-body ">
    <div class="container">
      <form #f="ngForm" (ngSubmit)="onUpload(f.value)" >
        <div class="form-group">
          <label >Titre</label>
          <input type="text" class="form-control" id="titre" name="titre" ngModel="" required>
        </div>

        <div class="custom-file">
          <input type="file" class="custom-file-input" id="iconeCadre" ngModel="" name="iconeCadre" (change)="onFileSelected($event)" >
          <label class="custom-file-label" for="iconeCadre">Choose Icone</label>
        </div>


        <div class="form-group">
          <label >Etat</label>
          <input type="number" class="form-control" id="etat" name="etat" ngModel="" required>
        </div>

        <div class="form-group">
          <label >Texte Cadre</label>
          <textarea type="text" class="form-control" id="texte" ngModel="" name="texte">
          </textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger pull-left" (click)="modalRef.hide()">
            Annuler
          </button>
          <button type="submit" class="btn btn-success" >Enregistrer</button>
        </div>

      </form>
    </div>
  </div>

</ng-template>
